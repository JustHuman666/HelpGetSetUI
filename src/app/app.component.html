
<mat-toolbar id="mat-toolbar-main">
  <div id="menu-elements">
    <span class="mat-display-3">Help Get Set</span>
    <button mat-icon-button [matMenuTriggerFor]="menu" id="menu-button">
      <mat-icon id="menu-icon">menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="">Home</button>
      <button mat-menu-item routerLink="/login" *ngIf="!isLoggedIn">Log in</button>
      <button mat-menu-item routerLink="/register" *ngIf="!isLoggedIn">Register</button>
      <button mat-menu-item routerLink="/profile" *ngIf="isLoggedIn">My profile</button>
      <button mat-menu-item routerLink="/countries" >Countries</button>
      <button mat-menu-item routerLink="" >Posts</button>
      <button mat-menu-item routerLink="" >Users</button>
      <button mat-menu-item routerLink="/chats" *ngIf="isLoggedIn">Chats</button>
      <button mat-menu-item *ngIf="isLoggedIn" (click)="logOut()">Log out</button>
    </mat-menu>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
