<mat-card>
    <div class="info-container">
        <div class="header">
            <h1>Username: 
                <button mat-raised-button id="userLink" [routerLink]="['/user-profile', user.id]">
                    {{user.userName}}
                </button>
            </h1>
            <h1> Full name: {{user.firstName}} {{user.lastName}}</h1>
            <h1 *ngIf="isMigrant">Migrant</h1>
            <h1 *ngIf="isMigrant === false">Volunteer</h1>
        </div>
    </div>
</mat-card>
